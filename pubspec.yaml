name: our_tutor
description: A new Flutter project.
version: 1.0.0+1

# Prevent accidental publishing to pub.dev.
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  # FLUTTER
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # HELPER
  intl: ^0.17.0
  logger: ^1.3.0
  equatable: ^2.0.5
  shared_preferences: ^2.0.18
  video_player: ^2.5.3
  dio: ^5.1.1
  connectivity_plus: ^3.0.4
  freezed: ^2.3.2


  # WIDGET
  syncfusion_flutter_pdfviewer: ^20.4.54
  flutter_svg: ^2.0.2
  flutter_rating_bar: ^4.0.1

  # STATE MANAGEMENT
  flutter_bloc: ^8.1.2
  go_router: ^6.2.0
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  bloc_test: ^9.1.1
  flutter_lints: ^2.0.1
  json_serializable: ^6.6.1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true
  fonts:
    - family: Roboto
      fonts:
      - asset: assets/fonts/Roboto-Regular.ttf
  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icon_national/
    - assets/image_tutor/