name: CD
on:
  pull_request:
    branches: ["master"]

jobs:
  build_and_deploy_android:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: "develop"
    - run: |
          ls ${{ github.workspace }}
    - uses: subosito/flutter-action@v2
      with:
        channel: "stable"
        cache: true
    - run: flutter pub get
    - name: Run fastlane
      working-directory: ./android
      run: fastlane deploy